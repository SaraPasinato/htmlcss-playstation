<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./img/play-menu-ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/sub-style.css">
    <title>Playstation-signin</title>
</head>

<body>
    <div class="wallpaper">
        <main class="form-signin">
            <form>
                <div id="min-head" class="bg-dark text-center pb-2 pt-2">
                    <img class="w-25" src="./img/sony_logo.svg" alt="">
                    <button type="button" class="btn-close btn-close-white" disabled aria-label="Close"></button>
                </div>
                <div id="secondary-min-head" class="bg-dark text-center">

                </div>
                <div id="items-form" class="bg-light p-4">
                    <p class="fw-normal">Accedi a PlayStation con uno dei tuoi account Sony.
                        <a href="#">Per ulteriori informazioni </a>
                    </p>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput"
                            aria-label="ID di accesso (indirizzo di e-mail)" name="email" dir="ltr" autocomplete="email"
                            title="ID di accesso (indirizzo di e-mail)" tabindex="0"
                            placeholder="ID di accesso (indirizzo di e-mail)" maxlength="63">
                        <label for="floatingInput">ID di accesso (indirizzo di e-mail)</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary my-3 disabled" type="button">Avanti</button>
                    </div>
                    <p class="fw-normal"><a href="#">Problemi d'accesso?</a>
                    </p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-light border border-secondary  my-3 " type="button">Crea nuovo
                            account</button>
                    </div>
                    <div class="d-grid gap-1 mt-5">
                        <button id="maps" class="btn btn-light fw-normal  my-3 " type="button"> Guida/Mappa del
                            sito</button>
                    </div>
                </div>
            </form>


        </main>
    </div>
</body>

</html>
